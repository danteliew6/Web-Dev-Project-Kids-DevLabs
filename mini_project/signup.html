<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h2>Family Day Celebration 2022 Sign Up Form</h2>

    <form action="registered.html">
      <p>Name</p>
      <input type="text" name="name" />
      <br /><br />

      <p>Email</p>
      <input type="email" name="email" />
      <br /><br />

      <p>Phone Number</p>
      <input type="number" name="phone" />
      <br /><br />

      <p>How many famiy members are you bringing? (Max of 3 family members)</p>
      <input type="radio" id="0" name="numFamily" value="0" />
      <label for="0">0</label>
      <br />
      <input type="radio" id="1" name="numFamily" value="1" />
      <label for="1">1</label>
      <br />
      <input type="radio" id="2" name="numFamily" value="2" />
      <label for="2">2</label>
      <br />
      <input type="radio" id="3" name="numFamily" value="3" />
      <label for="3">3</label>
      <br />
      <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
