<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <ol>
      <li>This is item 1</li>
      <li>This is item 2</li>
    </ol>

    <ul>
      <li>This list has</li>
      <li>no numbering</li>
      <li>only bullets</li>
    </ul>

    <table border="1">
      <tr>
        <td>Adding multiple table data(td) tags within a table row(tr)</td>
        <td>Gives you more columns</td>
      </tr>
    </table>
  </body>
</html>
